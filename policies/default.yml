name: Default Policy

codescanning:
  level: error

# Dependency Security Alters
dependabot:
  level: high

# Dependency Licensing Alerts
licensing:
  conditions:
    ids:
      - GPL-*
      - LGPL-*
      - AGPL-*

  warnings:
    # Warning is the dependency isn't known
    ids:
      - Other

  ignores:
    # Warning is the dependency isn't known
    ids:
      - none
      - NA

  # General Dependency Alerts
  # dependencies:
  # warnings:
  #   ids:
  #     - Maintenance
  #     - Organization

secretscanning:
  level: all